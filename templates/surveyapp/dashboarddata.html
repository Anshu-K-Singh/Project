<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Tabular Boxes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        /* Ensure body takes full height and has a black background */
        body, html {
            height: 100%;
            margin: 0;
            background-color: black; /* Black background for the whole page */
            color: white;
        }

        /* Container to center the content and allow flex wrapping */
        .content-area {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Equal space between rows and columns */
            padding: 20px;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100%; /* Fill the full height of the page */
        }

        /* Styling for each box containing a table */
        .box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(50% - 10px); /* Each box will take up 50% width with space for gap */
            min-width: 280px; /* Ensure tables donâ€™t get too small */
            background-color: #fff; /* Light background for the box */
        }

        /* Styling for table inside each box */
        .box-table {
            width: 100%;
            margin: 0;
            color: black; /* Text color inside table */
        }

        .box-table th, .box-table td {
            text-align: center;
            padding: 20px; /* Adjusted padding for better spacing */
        }

        .box-table th {
            background-color: #f8f9fa; /* Light header background */
        }

        .box-table td {
            background-color: #f1f1f1; /* Light background for table cells */
        }

        .table-heading {
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Main Content Area -->
    <div class="content-area" id="contentArea">
        <!-- Dashboard content will go here -->
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for handling the tabular boxes -->
    <script>
        // Function to create the tabular boxes
        function createTabularBoxes() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '';  // Clear existing content

            // Define table names here
            const tableNames = ['Sign up Trend', 'User Demographic', 'User Insights', 'User Sources']; // Editable names for each table

            for (let i = 0; i < 4; i++) {
                const box = document.createElement('div');
                box.className = 'box';

                // Create table heading for each table
                const heading = document.createElement('div');
                heading.className = 'table-heading';
                const headingText = document.createElement('span');
                headingText.textContent = tableNames[i]; // Table name based on the array
                heading.appendChild(headingText);
                box.appendChild(heading);

                // Create table for the box
                const table = document.createElement('table');
                table.className = 'table table-bordered box-table';

                // Add table header with columns
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                if (i < 2) {
                    // First two tables with 3 columns
                    const header1 = document.createElement('th');
                    header1.textContent = 'Column 1';
                    const header2 = document.createElement('th');
                    header2.textContent = 'Column 2';
                    const header3 = document.createElement('th');
                    header3.textContent = 'Column 3';
                    headerRow.appendChild(header1);
                    headerRow.appendChild(header2);
                    headerRow.appendChild(header3);
                } else {
                    // Last two tables with 2 columns
                    const header1 = document.createElement('th');
                    header1.textContent = 'Column 1';
                    const header2 = document.createElement('th');
                    header2.textContent = 'Column 2';
                    headerRow.appendChild(header1);
                    headerRow.appendChild(header2);
                }
                
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Add table body with non-editable rows
                const tbody = document.createElement('tbody');
                for (let j = 0; j < 3; j++) {  // 3 rows of data
                    const row = document.createElement('tr');
                    
                    // Column 1
                    const cell1 = document.createElement('td');
                    cell1.textContent = `Data ${j + 1} (Box ${i + 1}, Column 1)`; // Static data
                    row.appendChild(cell1);

                    // Column 2
                    const cell2 = document.createElement('td');
                    cell2.textContent = `Data ${j + 1} (Box ${i + 1}, Column 2)`; // Static data
                    row.appendChild(cell2);

                    if (i < 2) {
                        // Only for first two tables, add Column 3
                        const cell3 = document.createElement('td');
                        cell3.textContent = `Data ${j + 1} (Box ${i + 1}, Column 3)`; // Static data
                        row.appendChild(cell3);
                    }

                    tbody.appendChild(row);
                }
                table.appendChild(tbody);

                // Append table to box and then append box to content area
                box.appendChild(table);
                contentArea.appendChild(box);
            }
        }

        // Call function to create tabular boxes on page load
        createTabularBoxes();
    </script>
</body>
</html>
