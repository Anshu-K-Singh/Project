{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url('{% static 'images/register.jpg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; display: flex; justify-content: center; align-items: center; color: white;">

    <div class="main-container">
        <div class="register-container">
            <h2>Create an Account</h2>
            {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Render the form fields as paragraphs -->

                <button type="submit">Register</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <a href="{% url 'login' %}" class="btn btn-link">Already have an account? Login here</a>
            </div>
        </div>
    </div>
</body>

</html>
